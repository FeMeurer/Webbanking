<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Webbanking</title>
	<link href="/style/default.css" rel="stylesheet">
	<link href="/style/index.css" rel="stylesheet">
	<script src="/script/index.js" type="text/javascript"></script>
</head>

<body>
	<header th:replace="header :: header"></header>
	<main>
		<div id="headline">Zahlungen</div>
		<div id="flex-container">
			<div th:each="transaction: ${transactions}">
				<a th:href="@{/transaction(transaction=${transaction.id})}">
					<div class="transaction-select-container">
						<div id="tsc-top">
							<div>
								<span th:text="${#temporals.format(transaction.date, 'dd.MM.yyyy HH:mm')}"></span>
							</div>
						</div>
						<div id="tsc-mid">
							<div>
								<span th:text="${transaction.receiver}"></span>
							</div>
							<div>
								<span class="amount" th:text="${#numbers.formatDecimal(transaction.amount, 1, 'POINT', 2, 'COMMA')}"></span>â‚¬
							</div>
						</div>
						<div id="tsc-bottom">
							<div>
								<span th:text="${transaction.purpose}"></span>
							</div>
						</div>
					</div>
				</a>
			</div>
		</div>
	</main>
</body>

</html>
